<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City</title>
</head>
<body>
<form action="/ajax" method="post">
    <select name="p" onchange="getCities()">
        <option></option>
        <option th:each="province:${PList}" th:text="${province.getProvince()}">四川</option>
    </select>省
    <select name="city" th:fragment="city">
        <option th:each="c:${cities}" th:text="c.city"></option>
    </select>市
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script>
  function getCities() {
      var xmlHttp = new XMLHttpRequest();
      var province = $("select[name='p'] option:selected").html();
      xmlHttp.open("get", "/getCities1?province="+province, true);
      xmlHttp.send();
  }
</script>
</html>
